<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:variable name="ride" value="{f:if(condition: '{autoplayInterval} > 0', then: 'carousel', else: 'false')}"></f:variable>
        <f:variable name="interval" value="{f:if(condition: '{autoplayInterval}', then: '{autoplayInterval}', else: 'false')}"></f:variable>

        <f:asset.css identifier="content-block-moz-carousel-be" href="CB:moz-carousel/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-moz-carousel" href="CB:moz-carousel/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-moz-carousel" src="CB:moz-carousel/dist/Frontend.js"/>
        <div class="moz-carousel">

            <div id="MozCarousel-{data.uid}" class="carousel slide" data-bs-interval="{interval}" data-bs-ride="{ride}">
                <f:if condition="{showControlsInside}">
                    <button class="carousel-control-prev" type="button" data-bs-target="#MozCarousel-{data.uid}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#MozCarousel-{data.uid}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </f:if>
                <div class="carousel-inner">
                    <f:for each="{images}" as="item" iteration="interator">
                        <div class="carousel-item {f:if(condition: '{interator.index} == 0', then: 'active')}">
                            <figure class="figure moz-carousel__figure" aria-labelledby="figcaption-{item.referenceProperties.uid}" style="height: {height}px">

                                <f:image image="{item}" class="moz-carousel__img"/>
                            </figure>
                            <f:if condition="{showCaption}">
                                <figcaption id="figcaption-{item.referenceProperties.uid}" class="moz-carousel__caption">{item.referenceProperties.description}</figcaption>
                            </f:if>
                        </div>
                    </f:for>
                </div>
                <f:if condition="{showControlsBottom}">
                    <div class="moz-carousel__controls">
                        <button class="carousel-control-prev" type="button" data-bs-target="#MozCarousel-{data.uid}" data-bs-slide="prev">
                            <i class="fa fa-arrow-left-long"></i>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#MozCarousel-{data.uid}" data-bs-slide="next">
                            <i class="fa fa-arrow-right-long"></i>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <div class="carousel-indicators">
                            <f:for each="{images}" as="item" iteration="interator">
                                <button type="button" data-bs-target="#MozCarousel-{data.uid}" data-bs-slide-to="{interator.index}" class="{f:if(condition: '{interator.index} == 0', then: 'active')}" aria-current="true" aria-label="Slide {interator.index}"></button>
                            </f:for>
                        </div>
                    </div>
                </f:if>
            </div>
        </div>

    </f:section>
</html>
