    <f:asset.css identifier="content-block-abz_list-be" href="CB:abz_list/dist/EditorPreview.css"/>

    <be:link.editRecord uid="{data.uid}" table="tt_content" id="element-tt_content-{data.uid}">

            <f:for each="{abz}" as="zentrum">
                <li class="list-group-item">
                    <strong>{zentrum.title}</strong>
                </li>
            </f:for>
        </ul>
    </be:link.editRecord>
</html>
