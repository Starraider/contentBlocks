{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:asset.css identifier="content-block-moz-section-title-be" href="CB:moz-section-title/dist/EditorPreview.css"/>
    <f:asset.css identifier="content-block-moz-section-title" href="CB:moz-section-title/dist/Frontend.css"/>
    <f:asset.script identifier="content-block-moz-section-title" src="CB:moz-section-title/dist/Frontend.js"/>

    <div id="c{data.uid}" class="moz-section-title orientation--{alignment} moz-frame frame frame-space-before-{data.space_before_class} frame-space-after-{data.space_after_class}">
        <div class="frame-container">
            <div class="frame-inner">
                <div class="moz-section-title__inner">
                    <v:tag name="{type}" class="moz-section-title__headline">
                        <f:format.raw>{heading}</f:format.raw>
                    </v:tag>
                    <f:if condition="url">
                        <f:link.typolink parameter="{url}" class="moz-section-title__more">{linkText}</f:link.typolink>
                    </f:if>
                </div>

            </div>
        </div>

    </div>

</f:section>
</html>
