{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:asset.css identifier="content-block-moz-section-title-be" href="CB:moz-section-title/dist/EditorPreview.css"/>

    <be:link.editRecord uid="{data.uid}" table="tt_content" id="element-tt_content-{data.uid}">
        <div class="moz-section-title">

            <v:tag name="{type}" class="moz-section-title__headline">
                <f:format.raw>{heading}</f:format.raw>
            </v:tag>
            <f:if condition="url">
                <f:link.typolink parameter="{url}" class="moz-section-title__more">{linkText}</f:link.typolink>
            </f:if>
        </div>
    </be:link.editRecord>
</html>
