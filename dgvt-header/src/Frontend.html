<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:asset.css identifier="content-block-dgvt-header-be" href="CB:dgvt-header/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-dgvt-header" href="CB:dgvt-header/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-dgvt-header" src="CB:dgvt-header/dist/Frontend.js"/>

        <div class="dgvt-header">

            <f:if condition="{image}">
                <div class="dgvt-header__img-wrapper">
                    <f:for each="{image}" as="img">
                        <f:image class="dgvt-header__img" image="{img}" />
                    </f:for>
                </div>
            </f:if>

            <div class="dgvt-header__content">
                <span class="dgvt-header__skyline">{skyline}</span>
                <h2 class="dvgt-header__title"><f:format.raw>{title}</f:format.raw></h2>
                <f:if condition="buttonLink">
                    <f:link.typolink parameter="{buttonLink}" class="dgvt-header__btn btn btn-primary">{buttonText}</f:link.typolink>
                </f:if>
            </div>

        </div>

    </f:section>
</html>
