group: bausteine
fields:
    -
        identifier: skyline
        type: Text
        properties:
            max: ''
            size: '300'
            default: ''
            placeholder: ''
            required: false
            trim: true
            autocomplete: false
    -
        identifier: title
        type: Textarea
        properties:
            max: '300'
            rows: '4'
            cols: ''
            default: ''
            placeholder: ''
            required: false
            trim: true
            enableRichtext: true
    -
      identifier: teaser
      type: Textarea
      properties:
        max: '300'
        rows: '4'
        cols: ''
        default: ''
        placeholder: 'Teasertext unter der Überschrift'
        required: false
        trim: true
        enableRichtext: true
    -
        identifier: buttonLink
        type: Url
        linkPopup:
          blindLinkFields: 'target,title'
          blindLinkOptions: 'folder,spec,telefone,mail'
          windowOpenParameters: 'height=800,width=600'
        properties:
            max: ''
            size: '300'
            default: ''
            placeholder: ''
            required: false
            autocomplete: false
    -
        identifier: buttonText
        type: Text
        properties:
            max: '80'
            size: '200'
            default: ''
            placeholder: ''
            required: false
            trim: true
            autocomplete: false
    -
        identifier: image
        type: Image
        properties:
            minItems: ''
            maxItems: '1'
    -
      identifier: layout
      type: Select
      properties:
        default: 'halfwidth'
        items:
          'halfwidth': '50/50 Aufteilung'
          'halfwidth-rounded': '50/50 Aufteilung (abgerundet)'
          'fullwidth': 'volle Breite'
          'img-only': 'Nur Bild (Textfelder ausblenden)'
        prependLabel: 'Layout wählen'
        required: true
        properties:
          required: true

    - identifier: hasSocialshare
      type: Checkbox
      properties:
        default: ''
        required: false
        items:
          'yes': ' Auf Sozialen Netzwerken teilen?'
