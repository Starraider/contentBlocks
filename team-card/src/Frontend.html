<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">

    <f:asset.css identifier="content-block-team-card-be" href="CB:team-card/dist/EditorPreview.css" />
    <f:asset.css identifier="content-block-team-card" href="CB:team-card/dist/Frontend.css" />


    <div class="profile-card text-center shadow bg-light p-3 my-5 rounded-3">
        <div class="profile-photo shadow" alt="profile Photo" class="img-fluid">
            <f:image image="{image}" width="125" height="125" />
        </div>
        <h3 class="pt-3 text-dark">{name}</h3>
        <f:if condition="{jobtitle}">
            <p class="text-secondary">{jobtitle}</p>
        </f:if>
        <f:if condition="{email}">
            <p class="card-text">{description}</p>
        </f:if>
        <div class="social-links">
            <ul>
                <f:if condition="{email}">
                    <li>
                        <f:link.email email="{email}">
                            <f:image src="EXT:bootstrap_package/Resources/Public/Images/Icons/Ionicons/email.svg"
                                alt="E-Mail" width="25" height="25" />
                        </f:link.email>
                    </li>
                </f:if>
                <f:if condition="{facebook}">
                    <li>
                        <f:link.external uri="{facebook}" target="_blank">
                            <f:image
                                src="EXT:bootstrap_package/Resources/Public/Images/Icons/Ionicons/social-facebook.svg"
                                alt="Facebook" width="25" height="25" />
                        </f:link.external>
                    </li>
                </f:if>
                <f:if condition="{twitter}">
                    <li>
                        <f:link.external uri="{twitter}" target="_blank">
                            <f:image
                                src="EXT:bootstrap_package/Resources/Public/Images/Icons/Ionicons/social-twitter.svg"
                                alt="Twitter" width="25" height="25" />
                        </f:link.external>
                    </li>
                </f:if>
                <f:if condition="{Instagram}">
                    <li>
                        <f:link.external uri="{Instagram}" target="_blank">
                            <f:image
                                src="EXT:bootstrap_package/Resources/Public/Images/Icons/Ionicons/social-instagram.svg"
                                alt="Instagram" width="25" height="25" />
                        </f:link.external>
                    </li>
                </f:if>
                <f:if condition="{linkedin}">
                    <li>
                        <f:link.external uri="{linkedin}" target="_blank">
                            <f:image
                                src="EXT:bootstrap_package/Resources/Public/Images/Icons/Ionicons/social-linkedin.svg"
                                alt="LinkedIn" width="25" height="25" />
                        </f:link.external>
                    </li>
                </f:if>
            </ul>
        </div>
    </div>

</f:section>

</html>
