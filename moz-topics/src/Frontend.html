<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:asset.css identifier="content-block-moz-topics-be" href="CB:moz-topics/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-moz-topics" href="CB:moz-topics/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-moz-topics" src="CB:moz-topics/dist/Frontend.js"/>

        <div class="moz-topics">

            <f:render partial="AlphabetIndex"></f:render>

            <div class="moz-topics__list">
                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{list}</f:format.html>
            </div>

            <div id="MozTopicsInfoBox" class="alert alert-info d-none">Keine Ergebnisse gefunden</div>

            <f:render partial="Pagination"></f:render>

        </div>

    </f:section>
</html>
