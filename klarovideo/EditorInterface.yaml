group: media
fields:
    - identifier: videoselector
      type: Select
      properties:
          prependLabel: ''
          items:
              - 'YouTube'
              - 'Vimeo'
    - identifier: videocode
      type: Text
      properties:
          max: '50'
          size: '50'
          default: ''
          placeholder: 'Wo80bXyEbkE'
          required: true
          trim: true
          autocomplete: false
    - identifier: aspectratio
      type: Select
      properties:
          prependLabel: ''
          items:
              - '16:9'
              - '4:3'
              - '21:9'
              - '1:1'
