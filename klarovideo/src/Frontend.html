<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{youtubecode}">
        <f:if condition="{aspectratio}==0">
            <f:then>
                <div class="ratio ratio-16x9">
            </f:then>
            <f:else if="{aspectratio}==1">
                <div class="ratio ratio-4x3">
            </f:else>
            <f:else if="{aspectratio}==2">
                <div class="ratio ratio-21x9">
            </f:else>
            <f:else>
                <div class="ratio ratio-1x1">
            </f:else>
        </f:if>
        <iframe data-name="youtube" data-src="https://www.youtube-nocookie.com/embed/{youtubecode}" frameborder="0"
            title="YouTube video player" allow="accelerometer;
                    autoplay;
                    clipboard-write;
                    encrypted-media;
                    gyroscope;
                    picture-in-picture" allowfullscreen>
        </iframe>
        </div>
    </f:if>

</f:section>

</html>
