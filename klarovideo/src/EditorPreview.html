<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="content-block-klarovideo-be" href="CB:klarovideo/dist/EditorPreview.css" />

<be:link.editRecord uid="{data.uid}" table="tt_content" id="element-tt_content-{data.uid}">
    <div class="klarovideo">
        <f:if condition="{videoselector}==0">
            <f:then>
                <img src="https://img.youtube.com/vi/{videocode}/0.jpg" alt="YouTube Video" />
            </f:then>
            <f:else>
                <img src="https://vumbnail.com/{videocode}.jpg" alt="Vimeo Video" />
            </f:else>
        </f:if>

    </div>
</be:link.editRecord>

</html>
