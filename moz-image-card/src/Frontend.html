<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:asset.css identifier="content-block-moz-image-card-be" href="CB:moz-image-card/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-moz-image-card" href="CB:moz-image-card/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-moz-image-card" src="CB:moz-image-card/dist/Frontend.js"/>

        <f:link.typolink parameter="{link}" class="moz-image-card card card--{f:if(condition: '{isSmall}', then: 'is-small', else: 'is-default')}">


            <f:for each="{image}" as="i">
                <f:image image="{i}" class="moz-image-card__img" />
            </f:for>

            <div class="moz-image-card__content">
                <div class="moz-image-card__inner">

                    <f:if condition="{title}">
                        <h3>{title}</h3>
                    </f:if>

                    <f:if condition="{desc}">
                        <p>{desc}</p>
                    </f:if>
                </div>
            </div>

        </f:link.typolink>

    </f:section>
</html>
