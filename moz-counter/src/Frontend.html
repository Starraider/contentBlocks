<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:asset.css identifier="content-block-moz-counter-be" href="CB:moz-counter/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-moz-counter" href="CB:moz-counter/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-moz-counter" src="CB:moz-counter/dist/Frontend.js"/>

        <div class="moz-counter__wrapper">
            <div class="moz-counter moz-counter--style-{style}">

                <div class="should-count-in-view moz-counter__count" data-value="{value}" data-duration="{duration}">0</div>
                <div class="moz-counter__unit">{unit}</div>
            </div>
        </div>

    </f:section>
</html>
